<script>
  var swiper = new Swiper(".myBlogSwiper", {
    slidesPerView: 1,
    spaceBetween: 25,
    loop: true,
    grabCursor: true,
    breakpoints: {
      640: { slidesPerView: 2 },
      1024: { slidesPerView: 3 },
      1280: { slidesPerView: 3 },
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });
</script>
